services:
  freshrss:
    container_name: freshrss
    image: lscr.io/linuxserver/freshrss:1.26.1@sha256:c24c062204a26e7af040fb453cd6ed73c7e998c5f8bcbc96b3ff421aa3a03e2e
    environment:
      - PUID=$FRESH_RSS_PUID
      - PGID=$FRESH_RSS_PGID
      - TZ=$FRESH_RSS_TZ
    volumes:
      - $FRESH_RSS_VOL_CONFIG:/config
    ports:
      - $FRESH_RSS_PORT:80
    restart: unless-stopped
