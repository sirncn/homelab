services:
  freshrss:
    container_name: freshrss
    image: lscr.io/linuxserver/freshrss:1.26.1@sha256:dde03bcecb60563de3fc546fee1de2fe4c0f544a6e00d74d1c108964c4dcfb44
    environment:
      - PUID=$FRESH_RSS_PUID
      - PGID=$FRESH_RSS_PGID
      - TZ=$FRESH_RSS_TZ
    volumes:
      - $FRESH_RSS_VOL_CONFIG:/config
    ports:
      - $FRESH_RSS_PORT:80
    restart: unless-stopped
