services:
  freshrss:
    container_name: freshrss
    image: lscr.io/linuxserver/freshrss:1.24.3
    environment:
      - PUID=$FRESH_RSS_PUID
      - PGID=$FRESH_RSS_PGID
      - TZ=$FRESH_RSS_TZ
    volumes:
      - $FRESH_RSS_VOL_CONFIG:/config
    ports:
      - $FRESH_RSS_PORT:80
    restart: unless-stopped
