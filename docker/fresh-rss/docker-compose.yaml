services:
  freshrss:
    container_name: freshrss
    image: lscr.io/linuxserver/freshrss:1.27.0@sha256:45dad71857da47a3e589dd0f66746c8ef4c845c5b3ec96fee4e130d1568ea7db
    environment:
      - PUID=$FRESH_RSS_PUID
      - PGID=$FRESH_RSS_PGID
      - TZ=$FRESH_RSS_TZ
    volumes:
      - $FRESH_RSS_VOL_CONFIG:/config
    ports:
      - $FRESH_RSS_PORT:80
    networks:
      - proxy
      - internet
    restart: unless-stopped

networks:
  proxy:
    external: true
  internet:
    external: true
