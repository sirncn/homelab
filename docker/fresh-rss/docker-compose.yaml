services:
  freshrss:
    container_name: freshrss
    image: lscr.io/linuxserver/freshrss:1.24.3@sha256:6f21465a3c28a67cd1059276a67ce824e3c173caf621a411a01700745789d002
    environment:
      - PUID=$FRESH_RSS_PUID
      - PGID=$FRESH_RSS_PGID
      - TZ=$FRESH_RSS_TZ
    volumes:
      - $FRESH_RSS_VOL_CONFIG:/config
    ports:
      - $FRESH_RSS_PORT:80
    restart: unless-stopped
