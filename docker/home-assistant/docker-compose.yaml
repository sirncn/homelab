services:
  homeassistant:
    container_name: home-assistant
    image: ghcr.io/home-assistant/home-assistant:2025.5.0.dev202504050233@sha256:12db1dcd60fdb5257f8c4880dd49800c0cc5ee5a4b6a472df81fc08b82e855bb
    privileged: true
    ports:
      - $HOME_ASSISTANT_PORT:8123
    environment:
      - TZ=$HOME_ASSISTANT_TZ
    volumes:
      - $HOME_ASSISTANT_CONFIG:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    network_mode: host
    restart: unless-stopped
