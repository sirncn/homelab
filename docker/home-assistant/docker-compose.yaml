services:
  homeassistant:
    container_name: home-assistant
    image: ghcr.io/home-assistant/home-assistant:2025.4.0.dev202503050233@sha256:f01ef88c5ff0631af68558750fe44557f6ed9454f321bb4043f9b28b1bd69a7f
    privileged: true
    ports:
      - $HOME_ASSISTANT_PORT:8123
    environment:
      - TZ=$HOME_ASSISTANT_TZ
    volumes:
      - $HOME_ASSISTANT_CONFIG:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    network_mode: host
    restart: unless-stopped
