services:
  homeassistant:
    container_name: home-assistant
    image: ghcr.io/home-assistant/home-assistant:2025.6.0.dev202505050238@sha256:8efa6455039a6bf5eae514a4defe9edf5bfb44d636f22e3cd601cd38f7ef2cbb
    privileged: true
    ports:
      - $HOME_ASSISTANT_PORT:8123
    environment:
      - TZ=$HOME_ASSISTANT_TZ
    volumes:
      - $HOME_ASSISTANT_CONFIG:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    network_mode: host
    restart: unless-stopped
