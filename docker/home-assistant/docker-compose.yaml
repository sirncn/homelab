services:
  homeassistant:
    container_name: home-assistant
    image: ghcr.io/home-assistant/home-assistant:2026.1.0.dev202512030240@sha256:70ff50586a58f8e3f58b79a9e0019e42ece367670e56bd2a3f6748f21eafb1b5
    ports:
      - $HOME_ASSISTANT_PORT:8123
    networks:
      - proxy
      - iot-intra
    environment:
      - TZ=$HOME_ASSISTANT_TZ
    volumes:
      - $HOME_ASSISTANT_CONFIG:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped

networks:
  proxy:
    external: true
  iot-intra:
    external: true
