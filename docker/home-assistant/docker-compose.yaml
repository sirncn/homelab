services:
  homeassistant:
    container_name: home-assistant
    image: ghcr.io/home-assistant/home-assistant:2025.4.0.dev202503070232@sha256:f2c36fff0d3b640c61ea76117d2e1fbb1472758ede1eb90e72a007096d6a2620
    privileged: true
    ports:
      - $HOME_ASSISTANT_PORT:8123
    environment:
      - TZ=$HOME_ASSISTANT_TZ
    volumes:
      - $HOME_ASSISTANT_CONFIG:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    network_mode: host
    restart: unless-stopped
