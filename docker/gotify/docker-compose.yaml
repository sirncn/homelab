services:
  gotify:
    image: gotify/server:2.5.0@sha256:87761c6884bab9169699111bc542c0d29ae785247e2129ac9b3a07e54b686281
    container_name: gotify
    restart: unless-stopped
    ports:
      - $GOTIFY_PORT:80
    environment:
      - TZ=$GOTIFY_TZ
      - GOTIFY_DEFAULTUSER_PASS=$GOTIFY_DEFAULTUSER_PASS
    volumes:
      - $GOTIFY_VOL_DATA:/app/data
