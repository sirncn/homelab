services:
  mosquitto:
    image: eclipse-mosquitto:2.0.15@sha256:bbac73a740f479b16a5f1a311ebf0c530664ce9290f2cfacb3f4711e7a104007
    container_name: mosquitto
    ports:
      - 1883:1883
      - 8883:8883
      - 9001:9001
    volumes:
      - $MOSQUITTO_VOL_CONFIG:/mosquitto/config
      - $MOSQUITTO_VOL_DATA:/mosquitto/data
    restart: unless-stopped
