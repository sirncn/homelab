services: 
  cloudflared: 
    image: cloudflare/cloudflared:2025.7.0@sha256:803b17adb5326a38ce397b9c9f374289ad290ee5526d204b5879a1423b6f5c3e
    container_name: cloudflare-tunnel 
    command: tunnel run 
    networks:
      - proxy
      - internet
    environment: 
      - TUNNEL_TOKEN=$CLOUDFLARED_TOKEN
    restart: unless-stopped

networks:
  proxy:
    external: true
  internet:
    external: true
