services: 
  cloudflared: 
    image: cloudflare/cloudflared:2025.8.1@sha256:b77d84e8704db38db22c22661cf7e56468c526e3a6a5fe9c8b7c151452fa1472
    container_name: cloudflare-tunnel 
    command: tunnel run 
    networks:
      - proxy
      - internet
    environment: 
      - TUNNEL_TOKEN=$CLOUDFLARED_TOKEN
    restart: unless-stopped

networks:
  proxy:
    external: true
  internet:
    external: true
